<ul class="nav-list">
  {% for item in site.data.menu.menu %}
  {% if item.url %}
    <li class="nav-list-item">
      <a class="nav-list-link" href="{{ item.url }}">{{ item.page }}</a>
    </li>
  {% else %}
    <hr>
    <h4 style="text-align:center">{{ item.page }}</h4> 
  {% endif %}
  {% for entry in item.subfolderitems %}
    <li class="nav-list-item">
      <a class="nav-list-link" href="{{ entry.url }}">{{ entry.page }}</a>
    </li>
  {% endfor %}
  {% endfor %}
</ul>
