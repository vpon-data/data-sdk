<ul class="nav-list">
  {% for item in site.data.menu.menu %}
  <h4 style="text-align:center">{{ item.title }}</h4>
  {% for entry in item.subfolderitems %}
    <li class="nav-list-item">
      <a class="nav-list-link" href="{{ entry.url }}">{{ entry.page }}</a>
    </li>
  {% endfor %}
  <br>
  {% endfor %}
</ul>
